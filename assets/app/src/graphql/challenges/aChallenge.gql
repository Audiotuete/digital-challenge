query aChallenge($challengeCode: String!) {
    aChallenge(challengeCode: $challengeCode) {
      context
      city
      year
      contactInfo{
        username
        email
        phone
      }
      challengeCode
      challengedateSet {
        id
        eventName
        eventLocation
        eventDate
        eventEndTime
        eventStartTime
        eventNotes
      }
    }
  } 
  